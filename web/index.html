<html>
<head>

    <link href="./watson.css" type="text/css" rel="stylesheet" />
</head>

    <div id="chat">
        <div id="conversation">
            <div id="top">IBM Watson Developer Cloud<br /><span style="font-weight: normal; font-size: 14px; color: #666666; display: none;"><input type="checkbox" id="openToolbar" />Open toolbar</span></div>

        </div>
    </div>
    <script src="./watson.js"></script>

</html>
